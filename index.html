<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">GDSC Timeline</h1>
    <div class="timeline">
        <!-- Left container -->
        <div class="container left-container">
            <img src="./assets/gdgLogo.png" id="circle-image" />           
            <img src="./assets/GDGclass.jpeg" alt="Team 2024">
            <div class="content">
                <h2>Team 2024</h2>
                <small>2024 - 2025</small>
                <p>Our latest team, driving innovation and growth.</p>
                <a href="https://linktr.ee/gdg_on_campus_makaut" class="button">View Team</a>
            </div>
        </div>

        <!-- Right container -->
        <div class="container right-container">
            <img src="./assets/gdgLogo.png" id="circle-image" />         
            <img src="./assets/team23.jpeg" alt="Team 2023">   
            <div class="content">
                <h2>Team 2023</h2>
                <small>2023 - 2024</small>
                <p>A year of challenges overcome and milestones achieved.</p>
                <a href="https://gdg.community.dev/gdg-on-campus-maulana-abul-kalam-azad-university-of-technology-kalyani-india/" class="button">View Team</a>
            </div>
        </div>

        <!-- Left container -->
        <div class="container left-container">
            <img src="./assets/gdgLogo.png" id="circle-image" />
            <img src="./assets/team22.jpeg" alt="Team 2022">
            <div class="content">
                <h2>Team 2022</h2>
                <small>2022 - 2023</small>
                <p>Where our journey began, setting the foundation for success.</p>
                <a href="https://www.linkedin.com/company/dscmakaut/posts/?feedView=all" class="button">View Team</a>
            </div>
        </div>
    </div>
</body>
</html>
